<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halcyon</title>
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <h1>Halcyon
            </h1>
            <h4>A minimal, dark blue theme for VS Code, Sublime Text, Atom, and more.
            </h4>
            <div class="img-hal">
                <img src="img-halcyon/demo-30184fa83cb4ab8fb7809cf95cc8aec3.png" alt="">
            </div>
            <div class="container">
                <div class="item"><img src="img-halcyon/vscode-225fbbe09689a4a3219ae1e00fe2280b.png" alt="">
                    <p>VS Code</p>
                </div>
                <div class="item"><img src="img-halcyon/sublime-8eea1256ca716beb5c0e6c8d143c5695.png" alt="">
                    <p>Sublime</p>
                </div>
                <div class="item"><img src="img-halcyon/atom-green-bf2d0aa165068f84f05a963959c274a0.png" alt="">
                    <p>Atom</p>
                </div>
                <div class="item"><img src="img-halcyon/download (4).png" alt="">
                    <p>iTerm</p>
                </div>
                <div class="item"><img src="img-halcyon/hyperterm-382006622595e731d3f3999c62f4eacf.png" alt="">
                    <p>Hyper</p>
                </div>
            </div>

            <div class="color-box">
                <h3>Color Palette
                </h3>
                <div class="container-color">
                    <div class="color-item">
                        <p>#171c28</p>
                    </div>
                    <div class="color-item">
                        <p>#1d2433</p>
                    </div>
                    <div class="color-item">
                        <p>#2f3b54</p>
                    </div>
                    <div class="color-item">
                        <p>#6679a4</p>
                    </div>
                    <div class="color-item">
                        <p>#8695b7</p>
                    </div>
                    <div class="color-item">
                        <p>#a2aabc</p>
                    </div>
                    <div class="color-item">
                        <p>#d7dce2</p>
                    </div>
                    <div class="color-item">
                        <p>#ffcc66</p>
                    </div>
                    <div class="color-item">
                        <p>#5ccfe6</p>
                    </div>
                    <div class="color-item">
                        <p>#bae67e</p>
                    </div>
                    <div class="color-item">
                        <p>#ffae57</p>
                    </div>
                    <div class="color-item">
                        <p>#ffd580</p>
                    </div>
                    <div class="color-item">
                        <p>#c3a6ff</p>
                    </div>
                    <div class="color-item">
                        <p>#ef6b73</p>
                    </div>
                </div>
            </div>
            <div class="logo">
                <img src="img-halcyon/logo-6b174b4e3265e37f0b55ef2975f60d5a.png" alt="">
            </div>
            
                <a href="/Home/index.html" class="btn-home">
                    Made by Brittany Chiang
                </a>
            
        </div>
    </div>

</html>
